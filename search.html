<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
  <head>
    <!--#include virtual="/head.html" -->
    <title>ht://Dig WWW Search - tunes.org</title>
  </head>
  <body>
<h1><a href="http://www.htdig.org"><IMG SRC="/tunes.org/htdig/htdig.gif" align="bottom" alt="ht://Dig" border="0"></a>WWW Site Search - tunes.org</h1>
<hr noshade size="4">
<p>This search will allow you to search the contents of all the publicly available WWW documents at this site.</p>
<p>
<form method="post" action="/tunes.org/cgi-bin/htsearch">
<font size="-1">
<table border="0">
<tr><td>Match:</td><td><select name="method">
<option value="and">All
<option value="or">Any
<option value="boolean">Boolean
</select></td></tr><tr><td>
Format:</td><td><select name="format">
<option value="builtin-long">Long
<option value="builtin-short">Short
</select></td></tr><tr><td>
Sort by:</td><td><select name="sort">
<option value="score">Score
<option value="time">Time
<option value="title">Title
<option value="revscore">Reverse Score
<option value="revtime">Reverse Time
<option value="revtitle">Reverse Title
</select></td></tr><tr><td>
Section:</td><td><select name="restrict">
<option value="" selected>entire site
<option value="http://lists.tunes.org/archives/">e-mail lists
<option value="http://lists.tunes.org/archives/tunes">tunes list only
<option value="/tunes.org/~nef/logs|/tunes.org/files/irc">irc logs</a>
</select></td></tr><tr><td>
Results per page:</td><td>
<input type="text" size="5" name="matchesperpage" value="15">
</td></tr>
</table>
<!--input type="text" name="restrict"-->
</font>
<input type="hidden" name="config" value="htdig">
<input type="hidden" name="exclude" value="">
<br>
Search:
<input type="text" size="40" name="words" value="">
<input type="submit" value="Search">
<input type="reset" value="Reset">
</form>
    <!--#include virtual="/footer.html" -->
  </body>
</html>
