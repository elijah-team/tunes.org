>THE an <a class="internal" href="acronym.html" >acronym</a> for <a class="internal" href="the_20humane_20environment.html" >The Humane Environment</a>.
<p>THE is also the dutch acronym for the Eindhoven Polytechnic School, where <a class="internal" href="edsger_20w._20dijkstra.html" >Edsger W. Dijkstra</a> worked in the 1960's and developed the first concurrent system, also named THE.
