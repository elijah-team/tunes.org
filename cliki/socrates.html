><DIV ID="main"><H1>Socrates</H1
><A HREF="http://socrates-lang.sourceforge.net">Socrates</A
> is a <a class="internal" href="programming_20language.html" >programming language</a> embedded in <A HREF="http://www.plt-scheme.org">PLT Scheme</A
>, which extends <A HREF="http://www.cs.washington.edu/research/projects/cecil/www/Papers/gud.html">predicate dispatching</A
> with <a class="internal" href="aspect-oriented_20programming.html" >aspect-oriented programming</a> features. It's based on <A HREF="http://steak.place.org/dougo/thesis/">Doug Orleans's Ph.D. Thesis</A
>.
